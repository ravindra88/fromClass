<h3>List Component</h3>

<h4>Selected Person: {{selectedPerson}}</h4>

<ul>
    <li *ngFor="let person of personList">
        <a href="http://www.google.com" (click)=doClick($event,person)>{{person}}</a>
    </li>
</ul>
